<!DOCTYPE html>
<html lang="en">
<!-- if theres authtoken person is loged in check go to log in -->
    <head>
        <title>The App Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="manifest" href="../manifest.json">  
        <link rel="apple-touch-icon" href="/img/icon.png">
        <meta name="background_color">
        <meta name="theme-color" content="#104977"/>
        <meta name="Description" content="Sign up page of the app">
    </head>

    <body>    

        <header>
            <h1 id="title">Sign Up</h1>
        </header>

        <script>
            //test for authtoken otherwise rerout to login page
            if(localStorage.authtoken !== "undefined")
            {
                location.replace("../index.html")
            }

        </script>

        <main>
            <p id="error"></p>
                <div class="reg-form">
                    <form class="signup" method="post" enctype="multipart/form-data"></form>
                    <input class="reg-input" type="username" name="uname" id="uname" placeholder="username" required>
                    <input class="reg-input" type="email" name="email" id="email" placeholder="email" required>
                    <input class="reg-input" type="password" name="upass" id="upass" placeholder="password" required>
                    <input class="reg-input" type="password" name="upass" id="upassrep" placeholder="repeat password" required>
                    <input class="reg-button" type="submit" onclick="hello()" name="signup-submit">
                </from>
                <h1 class="reg-heading">Have an account? sign in here:</h1>
                <input class="login-button" type="submit" value="Signin" onclick="gosignin()">
            </div>
            
        </main>
        
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/signup.js"></script>
        <script async src="../js/app.js"></script>
    </body>
</html>
