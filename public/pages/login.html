<!DOCTYPE html>
<html lang="en">
<!-- if theres authtoken person is loged in check go to log in -->
    <head>
        <title>The App Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="manifest" href="../manifest.json"> 
        <link rel="apple-touch-icon" href="/img/icon.png"> 
        <meta name="background_color" content="rgb(239, 241, 241)">
        <meta name="theme-color" content="#104977"/>
        <meta name="Description" content="Log in page of the app">
    </head>

    <body>    

        <header>
            <h1 id="title">Log In</h1>
        </header>

        <script>
            //test for authtoken otherwise rerout to login page
            if(localStorage.authtoken !== "undefined")
            {
                location.replace("../index.html")
            }
        </script>

        <main>
            <p id="error"></p>
            <div class="login-form">
                <form class="login" method="post" enctype="multipart/form-data"></form>
                    <input class="login-input" type="email" name="email" id="email" placeholder="email" required>
                    <input class="login-input" type="password" name="upass" id="upass" placeholder="password" required>
                    <input class="login-button" type=submit onclick="login()" name="login-submit">
                </from>
                <h1 class="register-heading">Don't have an account? sign up here:</h1>
                <input class="register-button" type="submit" value="signup" onclick="gosignup()" name="login-submit">
            </div>
        </main>
        <div class="modal"></div>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/login.js"></script>
        <script async src="../js/app.js"></script>
    </body>
</html>
